<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <header>
            <div class="menu">
                <div class="lines"></div>
                <div class="lines"></div>
                <div class="lines"></div>
            </div>
            <div id="all-img">
                <a class="all-img-bt"
                    href="https://www.google.com/webhp?sa=X&amp;output=search&amp;ved=0ahUKEwjXjs7ipffuAhXSmq0KHbf8AIYQ0tQDCA0oAA" ">All</a>
                <a class=" all-img-bt"
                    href="https://www.google.com/webhp?sa=X&amp;output=search&amp;tbm=isch&amp;tbo=u&amp;ved=0ahUKEwijnIahp_fuAhUKUa0KHQq3C54Q0tQDCA8oAQ">Images</a>
            </div>
            <div class="empty-div"></div>
            <div class="app-profile">
                <div id="pattern-button">
                    <div class="dots"></div>
                    <div class="dots"></div>
                    <div class="dots"></div>
                    <div class="dots"></div>
                    <div class="dots"></div>
                    <div class="dots"></div>
                    <div class="dots"></div>
                    <div class="dots"></div>
                    <div class="dots"></div>
                </div>
                <div id="img-container">
                    <img class="smaller-img" src="../../../Downloads/pp.jpeg">
                </div>
            </div>
        </header>
        <div id="outer">
            <div id="logo-container">
                <img class="img-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png" alt="Google">
            </div>
            <div id="main">
                <div class="search-bar">
                    <form action="">
                        <input class="search-form" type="text" placeholder="Search">
                    </form>
                </div>
                <div class="language">
                    <div class="text-lang">
                        Google offered in:         
                        <a href="https://www.google.com/setprefs?sig=0_Uv8kxGUNM7EF1XOCwcEUAy4_TZY%3D&amp;hl=es-419&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjdj-iw8PvuAhUMW60KHSLuA38Q2ZgBCBc">Español (Latinoamérica)</a>
                    </div>
                </div>
            </div>
            <div id="footer"> 
                <div class="country">Mexico</div>        
                <div class="location"><strong>Unknown</strong> - Use precise location</div>
                <div class="footer-text">
                    <div class="sets">Settings</div>
                    <div class="sets">Privacy</div>
                    <div class="sets">Terms</div>
                </div>
                <div class="footer-text">
                    <div class="sets">Advertising</div>
                    <div class="sets">Business</div>
                    <div class="sets">About</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
